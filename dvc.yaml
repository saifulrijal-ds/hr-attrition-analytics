stages:
  generate_data:
    cmd: python src/stages/data_generation.py
    deps:
    - src/data/data_generator.py
    - src/stages/data_generation.py
    params:
    - attrition_scenarios
    - company
    outs:
    - data/stages/raw/employees.csv
    - data/stages/raw/exit_interviews.csv
    - data/stages/raw/metadata.yaml
    - data/stages/raw/performance.csv
    - data/stages/raw/promotions.csv
    - data/stages/raw/recruitment_costs.csv
    - data/stages/raw/surveys.csv
    - data/stages/raw/training.csv
  preprocess:
    cmd: python src/stages/data_preprocessing.py
    deps:
    - data/stages/raw/employees.csv
    - src/stages/data_preprocessing.py
    params:
    - split
    outs:
    - data/stages/preprocessed/split_metadata.yaml
    - data/stages/preprocessed/test_data.csv
    - data/stages/preprocessed/train_data.csv
  train:
    cmd: python src/stages/model_training.py
    deps:
    - data/stages/preprocessed/train_data.csv
    - src/stages/model_training.py
    params:
    - features
    - mlflow
    - model
    outs:
    - data/stages/features/feature_importance.csv
    - metrics/training_metrics.json
    - models/attrition_model.joblib
  evaluate:
    cmd: python src/stages/model_evaluation.py
    deps:
    - data/stages/preprocessed/test_data.csv
    - models/attrition_model.joblib
    - src/stages/model_evaluation.py
    outs:
    - metrics/age_risk.csv
    - metrics/classification_report.csv
    - metrics/department_risk.csv
    - metrics/joblevel_risk.csv
    - metrics/threshold_analysis.csv
    metrics:
    - metrics/evaluation_metrics.json
    plots:
    - reports/figures/age_risk.png:
        cache: false
    - reports/figures/confusion_matrix.png:
        cache: false
    - reports/figures/department_risk.png:
        cache: false
    - reports/figures/joblevel_risk.png:
        cache: false
    - reports/figures/precision_recall_curve.png:
        cache: false
    - reports/figures/roc_curve.png:
        cache: false
    - reports/figures/threshold_impact.png:
        cache: false
